<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Search Engine</title>
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <!-- ⬇️ moved top-bar up here to keep it always on top and fixed -->
    <div class="top-bar">
        <span class="username-label">{{ username }}</span>
        <form action="{{ url_for('logout') }}" method="get">
            <button type="submit" class="logout-button">Logout</button>
        </form>
    </div>

    <h1>Excel Search Engine</h1>

    <!-- Search bar -->
    <input type="text" id="searchInput" placeholder="Search..." oninput="fetchData(this.value)">

    <p id="description" style="display:none;"></p>

    <table id="results-table">
        <thead>
            <tr id="table-head"></tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>
    <br>

    <form id="uploadForm" enctype="multipart/form-data" method="POST">
        <input type="file" id="fileInput" name="file" accept=".xlsx, .xls"/>
        <button type="submit">Upload New Excel File</button>
        <button type="button" id="downloadexcel">Download Excelsheet</button>
    </form>

    <br><hr>
    <h3>Upload user and password</h3>
    <form id="userUploadForm" enctype="multipart/form-data" method="POST">
        <input type="file" id="userFileInput" name="file" accept=".xlsx, .xls" />
        <button type="submit">Upload Users</button>
    </form>

    <script src="/static/script.js"></script>
</body>
</html>
