<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Search Engine</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f0f0; }
        .login-container {
            width: 300px; margin: 100px auto; padding: 20px; background: white; border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="password"] {
            width: 95%; padding: 10px; margin: 5px 0 15px 0; border: 1px solid #ccc; border-radius: 4px;
        }
        button {
            width: 102%; padding: 10px; background: #4CAF50; color: white; border: none; border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background: #45a049; }
        .error { color: red; }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST" action="/login">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
